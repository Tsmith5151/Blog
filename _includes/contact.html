
<!-- Contact Start -->

<section id="{{ page.section-type }}" class="container content-section text-justify">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">

      {{ page.content | markdownify }}

      {% if site.email %}
        {% if site.email contains '@' %}
          {% assign newemail = site.email | split: '@' %}
            <p style = "text-align:center">
            <script>
              function join_at_email(user, domain){
              return (user && domain)?(user + "@" + domain):"";
              }
              document.write('<a href="mailto:'
              + join_at_email( "{{ newemail[0] }}", "{{ newemail[1] }}" )
              + '">'
              + join_at_email( "{{ newemail[0] }}", "{{ newemail[1] }}" )
              + '</a>'
              );
              </script>
            </p>
        {% else %}
          <p><a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
        {% endif %}
      {% endif %}
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
      <p align='center'><iframe src="https://www.google.com/maps/d/embed?mid=1zHEwL0uwGyGOqf2yify6gBguNkI" width="550" height="450"></iframe></p>
      </div>
      </div>
    </div>
  </div>
</section>

<!-- Contact End -->
