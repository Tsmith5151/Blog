
<!-- Post List Start -->

<h4 align="left">
  <strong>{{ post.date | date_to_string }}</strong>
  <br class="visible-xs-block">
  <a href="{{site.baseurl}}{{post.url}}">
    <strong>{{ post.title }}</strong>
  </a>
  <br class="visible-xs-block">
  <small>Author: {{post.author}}</small>
  <small>.
    <a class="category" href="{{site.baseurl}}/categories/{{ post.category | downcase }}.html">
      {{ post.category }}
    </a>
  .</small>
  <small><i> <a href="{{site.baseurl}}{{post.url}}#disqus_thread">Comments</a></i></small>
</h4>
<h8>
{{ post.content | truncatewords: site.post-preview-words }}<a href="{{site.baseurl}}{{post.url}}">read more</a>
</h8>
<!-- Post List End -->
